<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link
    rel="stylesheet"
    href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- title -->
      <div class="title">
        <h2>our Reviews</h2>
      </div>
    <main>
      <section class="container">
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="1.jpeg" id="person-img" alt="" />
        </div>
        <div id="author"></div>
        <p id="job"></p>
        <p id="info"></p>
        <!-- prev next buttons -->
        <div class="buttons-containers">
          <button class="prev-btn"> < </button>
          <button class="next-btn"> > </button>
        </div>
        <!-- random button -->
        <button class="random-btn">Suprise me</button>
      </article>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
