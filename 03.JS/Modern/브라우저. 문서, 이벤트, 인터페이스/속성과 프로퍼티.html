<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  document.body.myData = {
    name: 'Caesar',
    title: 'Imperator'
  };
  alert(document.body.myData.title); // Imperator

  document.body.sayTagName = function () {
    alert(this.tagName);
  };
  document.body.sayTagName(); // BODY

  Element.prototype.sayHi = function () {
    alert(`Hello I'm ${this.tagName}`);
  };
  document.documentElement.sayHi(); // Hello, I'm HTML
  document.body.sayHi(); // Hello, I'm BODY
</script>

<div id = "elemsa" about="Elephant"></div>
<script>
  alert( elemsa.getAttribute('About')); // Elephant
  elemsa.setAttribute('Test', 123);

<input>
<script>
  let input = document.querySelector('input');
  input.setAttribute('id', 'id');
  alert(input.id); // id
  input.id = 'newId';
  alert(input.getAttribute('id')); // newId
</script>

<input>

<script>
  let input = document.querySelector('input');

  // 속성 추가 => 프로퍼티 갱신
  input.setAttribute('value', 'text');
  alert(input.value); // text (갱신)

  // 프로퍼티를 변경해도 속성이 갱신되지 않음
  input.value = 'newValue';
  alert(input.getAttribute('value')); // text (갱신 안됨!)
</script>

<input id="input" type="checkbox" checked>checkbox
<script>
  alert(input.getAttribute('checked')); // 빈 문자열
  alert(input.checked); // true
</script>

<div id="div" style="color:red;font-size:120%">Hello</div>
<script>
  alert(div.getAttribute('style')); // color:red;font-size:120%
  alert(div.style); // [object CSSStyleDeclaration]
  alert(div.style.color); // red
</script>

<!-- 이름(name) 정보를 보여주는 div라고 표시 -->
<div show-info="name"></div>
<!-- 나이(age) 정보를 보여주는 div라고 표시 -->
<div show-info="age"></div>
<script>
  let user = {
    name: 'Pete',
    age: 25
  };
  for (let div of document.querySelectorAll('[show-info]')) {
    let field = div.getAttribute('show-info');
    div.innerHTML = user[field];
  }
</script>

<div data-widget-name="menu">Choose the genre</div>
<script>
  let div = document.querySelector('[data-widget-name]');
  alert(div.dataset.widgetName);
  alert(div.getAttribute('data-widget-name'));
</script>

  <li><a href="http://nodejs.org">http://nodejs.org</a></li>
  <li><a href="http://internal.com/test">http://internal.com/test</a></li>
</ul>
<script>
  const links = document.querySelectorAll('a');
  for (let link of links) {
    const href = link.getAttribute('href');
    if (!href) continue;
    if (!href.includes('://')) continue;
    if (href.startsWith('http://internal.com')) continue;
    link.style.color = 'orange';
  }
</script>
